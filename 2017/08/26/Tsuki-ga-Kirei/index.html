    <div class="post-content">
        <p>前言：<strong>月色真美</strong>这个2017年的4月番非常应景的充满了春天的味道。作为一个纯爱番，它散发了与其它校园恋爱向作品不同的独特文艺气息。透过现象看本质，其实恋爱／纯爱番的内核都是相似的，如何能够在众多作品中脱颖而出，好的包装是成功的四分之三！单是从每集标题命名来看，既出自日本作家作品名称，又契合当集内容，再加上把“文学社社长”、“会写文”、“时不时引用几句太宰治作品里的句子” 这些设定扣在男主身上，简直逼格满分。这篇文章意在科普动漫中涉及到的作家作品，让大家在吃狗粮的同时也不忘提高自身的姿势水平～</p>
